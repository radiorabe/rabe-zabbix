zabbix_export:
  version: '6.4'
  template_groups:
    - uuid: a571c0d144b14fd4a87a9d9b2aa9fcd6
      name: Templates/Applications
  templates:
    - uuid: 0093431a499f44038cc53fb8add37607
      template: tuned
      name: tuned
      description: |
        Monitoring of [tuned](https://tuned-project.org/).
        
        This template is part of [RaBe's Zabbix template and helpers
        collection](https://github.com/radiorabe/rabe-zabbix).
      vendor:
        name: RaBe
        version: '6.4'
      groups:
        - name: Templates/Applications
      items:
        - uuid: e0742602ab444139bcafa095b2b89e24
          name: 'tuned: process summary'
          type: ZABBIX_ACTIVE
          key: 'proc.get[tuned,root,,summary]'
          history: '0'
          trends: '0'
          value_type: TEXT
          description: 'Get info about tuned processes'
          tags:
            - tag: component
              value: raw
        - uuid: 6ca6b762c1784a02ae25870f3e4e5f3e
          name: 'tuned: CPU seconds (system)'
          type: DEPENDENT
          key: rabe.tuned.cputime_system
          delay: '0'
          history: 7d
          value_type: FLOAT
          description: 'Total CPU seconds (system) of tuned processes.'
          preprocessing:
            - type: JSONPATH
              parameters:
                - '$[*].cputime_system.first()'
            - type: SIMPLE_CHANGE
              parameters:
                - ''
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 5m
          master_item:
            key: 'proc.get[tuned,root,,summary]'
          tags:
            - tag: component
              value: tuned
        - uuid: 9efc7e6794754e3b9015b3b7fa97c0ad
          name: 'tuned: CPU seconds (user)'
          type: DEPENDENT
          key: rabe.tuned.cputime_user
          delay: '0'
          history: 7d
          value_type: FLOAT
          description: 'Total CPU seconds (user) of tuned processes.'
          preprocessing:
            - type: JSONPATH
              parameters:
                - '$[*].cputime_user.first()'
            - type: SIMPLE_CHANGE
              parameters:
                - ''
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 5m
          master_item:
            key: 'proc.get[tuned,root,,summary]'
          tags:
            - tag: component
              value: tuned
        - uuid: 8913fbd5c5ca456d9724bdb315dbf99f
          name: 'tuned: Number of processes'
          type: DEPENDENT
          key: rabe.tuned.processes
          delay: '0'
          history: 7d
          description: 'Number of tuned processes.'
          preprocessing:
            - type: JSONPATH
              parameters:
                - '$[*].processes.first()'
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 5m
          master_item:
            key: 'proc.get[tuned,root,,summary]'
          tags:
            - tag: component
              value: tuned
          triggers:
            - uuid: cdfbb7c4e736486583ce79b51764f4e5
              expression: last(/tuned/rabe.tuned.processes)<1
              name: 'tuned: No running processes'
              priority: HIGH
              description: 'No running tuned processes.'
              tags:
                - tag: scope
                  value: availability
        - uuid: 15f6e52e00514036ad1f70083f69130e
          name: 'tuned: Memory usage (RSS)'
          type: DEPENDENT
          key: rabe.tuned.rss
          delay: '0'
          history: 7d
          units: B
          description: 'Memory usage of tuned processes.'
          preprocessing:
            - type: JSONPATH
              parameters:
                - '$[*].rss.first()'
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 5m
          master_item:
            key: 'proc.get[tuned,root,,summary]'
          tags:
            - tag: component
              value: tuned
        - uuid: 289ff0de70cf4872aa01e22e90894834
          name: 'tuned: Swap usage'
          type: DEPENDENT
          key: rabe.tuned.swap
          delay: '0'
          history: 7d
          units: B
          description: 'Swap usage of tuned processes.'
          preprocessing:
            - type: JSONPATH
              parameters:
                - '$[*].swap.first()'
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 5m
          master_item:
            key: 'proc.get[tuned,root,,summary]'
          tags:
            - tag: component
              value: tuned
        - uuid: 535cb5ec169d49d4a6f34eb57cbf2102
          name: 'tuned: Number of threads'
          type: DEPENDENT
          key: rabe.tuned.threads
          delay: '0'
          history: 7d
          description: 'Number of tuned threads.'
          preprocessing:
            - type: JSONPATH
              parameters:
                - '$[*].threads.first()'
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 5m
          master_item:
            key: 'proc.get[tuned,root,,summary]'
          tags:
            - tag: component
              value: tuned
      tags:
        - tag: class
          value: software
        - tag: target
          value: tuned
      dashboards:
        - uuid: c76c64463c3c4170a40c224c04b3ff4c
          name: 'tuned: Overview'
          pages:
            - widgets:
                - type: graph
                  width: '12'
                  height: '5'
                  fields:
                    - type: ITEM
                      name: itemid
                      value:
                        host: tuned
                        key: rabe.tuned.cputime_user
                    - type: INTEGER
                      name: source_type
                      value: '1'
                - type: graph
                  'y': '5'
                  width: '12'
                  height: '5'
                  fields:
                    - type: ITEM
                      name: itemid
                      value:
                        host: tuned
                        key: rabe.tuned.rss
                    - type: INTEGER
                      name: source_type
                      value: '1'
                - type: graph
                  x: '12'
                  width: '12'
                  height: '5'
                  fields:
                    - type: ITEM
                      name: itemid
                      value:
                        host: tuned
                        key: rabe.tuned.cputime_system
                    - type: INTEGER
                      name: source_type
                      value: '1'
                - type: graph
                  x: '12'
                  'y': '5'
                  width: '12'
                  height: '5'
                  fields:
                    - type: ITEM
                      name: itemid
                      value:
                        host: tuned
                        key: rabe.tuned.swap
                    - type: INTEGER
                      name: source_type
                      value: '1'
