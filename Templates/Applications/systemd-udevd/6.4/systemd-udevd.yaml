                      name: thresholds.threshold.1
                      value: '1'
      valuemaps:
        - uuid: 9598ed70a3af401fbf0e9fb6a2d7f851
          name: 'Unit Active State'
          mappings:
            - value: '0'
              newvalue: unknown
            - value: '1'
              newvalue: active
            - value: '2'
              newvalue: reloading
            - value: '3'
              newvalue: inactive
            - value: '4'
              newvalue: failed
            - value: '5'
              newvalue: activating
            - value: '6'
              newvalue: deactivating
        - uuid: 64c4a8a82f514fc6b32eb23f7a1171cb
          name: 'Unit File State'
          mappings:
