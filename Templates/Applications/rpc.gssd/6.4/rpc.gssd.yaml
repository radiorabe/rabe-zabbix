zabbix_export:
  version: '6.4'
  template_groups:
    - uuid: a571c0d144b14fd4a87a9d9b2aa9fcd6
      name: Templates/Applications
  templates:
    - uuid: c17341b0f4ae4087a5356f695608cdce
      template: rpc.gssd
      name: rpc.gssd
      description: |
        Monitoring of [rpc.gssd](https://linux.die.net/man/8/rpc.gssd).
        
        This template is part of [RaBe's Zabbix template and helpers
        collection](https://github.com/radiorabe/rabe-zabbix).
      vendor:
        name: RaBe
        version: '6.4'
      groups:
        - name: Templates/Applications
      items:
        - uuid: aa03535713e14255805c5c1017fe0357
          name: 'rpc.gssd: process summary'
          type: ZABBIX_ACTIVE
          key: 'proc.get[rpc.gssd,root,,summary]'
          history: '0'
          trends: '0'
          value_type: TEXT
          description: 'Get info about rpc.gssd processes'
          tags:
            - tag: component
              value: raw
        - uuid: 2cd32fd6e6b64ed5aa3a0edc391bf436
          name: 'rpc.gssd: CPU seconds (system)'
          type: DEPENDENT
          key: rabe.rpc.gssd.cputime_system
          delay: '0'
          history: 7d
          value_type: FLOAT
          description: 'Total CPU seconds (system) of rpc.gssd processes.'
          preprocessing:
            - type: JSONPATH
              parameters:
                - '$[*].cputime_system.first()'
            - type: SIMPLE_CHANGE
              parameters:
                - ''
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 5m
          master_item:
            key: 'proc.get[rpc.gssd,root,,summary]'
          tags:
            - tag: component
              value: rpc.gssd
        - uuid: b7977b94dd864c8dade8565e76133d61
          name: 'rpc.gssd: CPU seconds (user)'
          type: DEPENDENT
          key: rabe.rpc.gssd.cputime_user
          delay: '0'
          history: 7d
          value_type: FLOAT
          description: 'Total CPU seconds (user) of rpc.gssd processes.'
          preprocessing:
            - type: JSONPATH
              parameters:
                - '$[*].cputime_user.first()'
            - type: SIMPLE_CHANGE
              parameters:
                - ''
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 5m
          master_item:
            key: 'proc.get[rpc.gssd,root,,summary]'
          tags:
            - tag: component
              value: rpc.gssd
        - uuid: 600747130717406d96d09850419d282f
          name: 'rpc.gssd: Number of processes'
          type: DEPENDENT
          key: rabe.rpc.gssd.processes
          delay: '0'
          history: 7d
          description: 'Number of rpc.gssd processes.'
          preprocessing:
            - type: JSONPATH
              parameters:
                - '$[*].processes.first()'
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 5m
          master_item:
            key: 'proc.get[rpc.gssd,root,,summary]'
          tags:
            - tag: component
              value: rpc.gssd
          triggers:
            - uuid: 4c40385bebe248cca1353f35a1814493
              expression: last(/rpc.gssd/rabe.rpc.gssd.processes)<1
              name: 'rpc.gssd: No running processes'
              priority: HIGH
              description: 'No running rpc.gssd processes.'
              tags:
                - tag: scope
                  value: availability
        - uuid: 98482fdc7c6648c4b6bf9a04ab84516a
          name: 'rpc.gssd: Memory usage (RSS)'
          type: DEPENDENT
          key: rabe.rpc.gssd.rss
          delay: '0'
          history: 7d
          units: B
          description: 'Memory usage of rpc.gssd processes.'
          preprocessing:
            - type: JSONPATH
              parameters:
                - '$[*].rss.first()'
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 5m
          master_item:
            key: 'proc.get[rpc.gssd,root,,summary]'
          tags:
            - tag: component
              value: rpc.gssd
        - uuid: 49810a108bda4d88951f173cecacf02a
          name: 'rpc.gssd: Swap usage'
          type: DEPENDENT
          key: rabe.rpc.gssd.swap
          delay: '0'
          history: 7d
          units: B
          description: 'Swap usage of rpc.gssd processes.'
          preprocessing:
            - type: JSONPATH
              parameters:
                - '$[*].swap.first()'
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 5m
          master_item:
            key: 'proc.get[rpc.gssd,root,,summary]'
          tags:
            - tag: component
              value: rpc.gssd
        - uuid: 29c8d2dc65424d68901122945f79ea24
          name: 'rpc.gssd: Number of threads'
          type: DEPENDENT
          key: rabe.rpc.gssd.threads
          delay: '0'
          history: 7d
          description: 'Number of rpc.gssd threads.'
          preprocessing:
            - type: JSONPATH
              parameters:
                - '$[*].threads.first()'
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 5m
          master_item:
            key: 'proc.get[rpc.gssd,root,,summary]'
          tags:
            - tag: component
              value: rpc.gssd
      tags:
        - tag: class
          value: software
        - tag: target
          value: rpc.gssd
      dashboards:
        - uuid: a0304f5c816e4d01acb1b5c39e608e11
          name: 'rpc.gssd: Overview'
          pages:
            - widgets:
                - type: graph
                  width: '12'
                  height: '5'
                  fields:
                    - type: ITEM
                      name: itemid
                      value:
                        host: rpc.gssd
                        key: rabe.rpc.gssd.cputime_user
                    - type: INTEGER
                      name: source_type
                      value: '1'
                - type: graph
                  'y': '5'
                  width: '12'
                  height: '5'
                  fields:
                    - type: ITEM
                      name: itemid
                      value:
                        host: rpc.gssd
                        key: rabe.rpc.gssd.rss
                    - type: INTEGER
                      name: source_type
                      value: '1'
                - type: graph
                  x: '12'
                  width: '12'
                  height: '5'
                  fields:
                    - type: ITEM
                      name: itemid
                      value:
                        host: rpc.gssd
                        key: rabe.rpc.gssd.cputime_system
                    - type: INTEGER
                      name: source_type
                      value: '1'
                - type: graph
                  x: '12'
                  'y': '5'
                  width: '12'
                  height: '5'
                  fields:
                    - type: ITEM
                      name: itemid
                      value:
                        host: rpc.gssd
                        key: rabe.rpc.gssd.swap
                    - type: INTEGER
                      name: source_type
                      value: '1'
