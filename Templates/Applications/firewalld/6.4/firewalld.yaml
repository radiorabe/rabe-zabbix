zabbix_export:
  version: '6.4'
  template_groups:
    - uuid: a571c0d144b14fd4a87a9d9b2aa9fcd6
      name: Templates/Applications
  templates:
    - uuid: dcfc6aa41ee44cf6a147e0390b959cca
      template: firewalld
      name: firewalld
      description: |
        Keeps track of [firewalld](https://firewalld.org/).
        
        This template is part of [RaBe's Zabbix template and helpers
        collection](https://github.com/radiorabe/rabe-zabbix)
      vendor:
        name: RaBe
        version: '6.4'
      groups:
        - name: Templates/Applications
      items:
        - uuid: e58846d3d0f7441985e4c2536c267a87
          name: 'firewalld: process summary'
          type: ZABBIX_ACTIVE
          key: 'proc.get[firewalld,root,,summary]'
          history: '0'
          trends: '0'
          value_type: TEXT
          description: 'Get info about firewalld processes'
          tags:
            - tag: component
              value: raw
        - uuid: c3d455aeb78c4b6a95e98b916cab7c7f
          name: 'firewalld: CPU seconds (system)'
          type: DEPENDENT
          key: rabe.firewalld.cputime_system
          delay: '0'
          history: 7d
          value_type: FLOAT
          description: 'Total CPU seconds (system) of firewalld processes.'
          preprocessing:
            - type: JSONPATH
              parameters:
                - '$[*].cputime_system.first()'
            - type: SIMPLE_CHANGE
              parameters:
                - ''
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 5m
          master_item:
            key: 'proc.get[firewalld,root,,summary]'
          tags:
            - tag: component
              value: firewalld
        - uuid: 201794babb9043c3b984bf1dd522e6a8
          name: 'firewalld: CPU seconds (user)'
          type: DEPENDENT
          key: rabe.firewalld.cputime_user
          delay: '0'
          history: 7d
          value_type: FLOAT
          description: 'Total CPU seconds (user) of firewalld processes.'
          preprocessing:
            - type: JSONPATH
              parameters:
                - '$[*].cputime_user.first()'
            - type: SIMPLE_CHANGE
              parameters:
                - ''
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 5m
          master_item:
            key: 'proc.get[firewalld,root,,summary]'
          tags:
            - tag: component
              value: firewalld
        - uuid: 3c59ca45dd3440cab29e426d3952fd35
          name: 'firewalld: Number of processes'
          type: DEPENDENT
          key: rabe.firewalld.processes
          delay: '0'
          history: 7d
          description: 'Number of firewalld processes.'
          preprocessing:
            - type: JSONPATH
              parameters:
                - '$[*].processes.first()'
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 5m
          master_item:
            key: 'proc.get[firewalld,root,,summary]'
          tags:
            - tag: component
              value: firewalld
          triggers:
            - uuid: 15a9761082ea433199dd5190c6c949a1
              expression: 'last(/firewalld/rabe.firewalld.processes)<{$FIREWALLD.THRESHOLD.MIN_PROC}'
              name: 'firewalld: No running processes'
              priority: HIGH
              description: 'No running firewalld processes.'
              tags:
                - tag: scope
                  value: availability
        - uuid: 13497879a89140f8a4f09f411e4fda05
          name: 'firewalld: Memory usage (RSS)'
          type: DEPENDENT
          key: rabe.firewalld.rss
          delay: '0'
          history: 7d
          units: B
          description: 'Memory usage of firewalld processes.'
          preprocessing:
            - type: JSONPATH
              parameters:
                - '$[*].rss.first()'
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 5m
          master_item:
            key: 'proc.get[firewalld,root,,summary]'
          tags:
            - tag: component
              value: firewalld
        - uuid: 174de31167f646178e70775d587721de
          name: 'firewalld: Swap usage'
          type: DEPENDENT
          key: rabe.firewalld.swap
          delay: '0'
          history: 7d
          units: B
          description: 'Swap usage of firewalld processes.'
          preprocessing:
            - type: JSONPATH
              parameters:
                - '$[*].swap.first()'
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 5m
          master_item:
            key: 'proc.get[firewalld,root,,summary]'
          tags:
            - tag: component
              value: firewalld
        - uuid: f7891157dea943a88b84e8df0ae2cd7b
          name: 'firewalld: Number of threads'
          type: DEPENDENT
          key: rabe.firewalld.threads
          delay: '0'
          history: 7d
          description: 'Number of firewalld threads.'
          preprocessing:
            - type: JSONPATH
              parameters:
                - '$[*].threads.first()'
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 5m
          master_item:
            key: 'proc.get[firewalld,root,,summary]'
          tags:
            - tag: component
              value: firewalld
      tags:
        - tag: class
          value: software
        - tag: target
          value: firewalld
      macros:
        - macro: '{$FIREWALLD.THRESHOLD.MIN_PROC}'
          value: '1'
          description: 'Minimum amount of processes expected to be running at all times.'
      dashboards:
        - uuid: 46f9f3ee13c94536b056e62463d5c7ea
          name: 'firewalld: Overview'
          pages:
            - widgets:
                - type: graph
                  width: '12'
                  height: '5'
                  fields:
                    - type: ITEM
                      name: itemid
                      value:
                        host: firewalld
                        key: rabe.firewalld.cputime_user
                    - type: INTEGER
                      name: source_type
                      value: '1'
                - type: graph
                  'y': '5'
                  width: '12'
                  height: '5'
                  fields:
                    - type: ITEM
                      name: itemid
                      value:
                        host: firewalld
                        key: rabe.firewalld.rss
                    - type: INTEGER
                      name: source_type
                      value: '1'
                - type: graph
                  x: '12'
                  width: '12'
                  height: '5'
                  fields:
                    - type: ITEM
                      name: itemid
                      value:
                        host: firewalld
                        key: rabe.firewalld.cputime_system
                    - type: INTEGER
                      name: source_type
                      value: '1'
                - type: graph
                  x: '12'
                  'y': '5'
                  width: '12'
                  height: '5'
                  fields:
                    - type: ITEM
                      name: itemid
                      value:
                        host: firewalld
                        key: rabe.firewalld.swap
                    - type: INTEGER
                      name: source_type
                      value: '1'
