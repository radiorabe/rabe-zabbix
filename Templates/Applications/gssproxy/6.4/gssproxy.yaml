                    - type: STRING
                      name: thresholds.color.0
                      value: FF0000
                    - type: STRING
                      name: thresholds.color.1
                      value: 4CAF50
                    - type: STRING
                      name: thresholds.color.2
                      value: FF0000
                    - type: STRING
                      name: thresholds.threshold.0
                      value: '0'
                    - type: STRING
