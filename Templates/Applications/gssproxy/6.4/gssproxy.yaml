                      value: '2'
                - type: item
                  x: '14'
                  'y': '2'
                  width: '4'
                  hide_header: 'YES'
                  fields:
                    - type: INTEGER
                      name: adv_conf
                      value: '1'
                    - type: STRING
                      name: description
                      value: 'service load state'
                    - type: ITEM
                      name: itemid
                      value:
                        host: gssproxy
                        key: rabe.gssproxy.load_state
                    - type: INTEGER
