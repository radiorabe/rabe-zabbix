zabbix_export:
  version: '6.4'
  template_groups:
    - uuid: a571c0d144b14fd4a87a9d9b2aa9fcd6
      name: Templates/Applications
  templates:
    - uuid: 67bcb0eff7844452b277630a5b03da13
      template: rsyslog
      name: rsyslog
      description: |
        Monitoring of [rsyslog](https://www.rsyslog.com/).
        
        This template is part of [RaBe's Zabbix template and helpers
        collection](https://github.com/radiorabe/rabe-zabbix).
      vendor:
        name: RaBe
        version: '6.4'
      groups:
        - name: Templates/Applications
      items:
        - uuid: fd6bb615efd7419988d3f4280d4806e9
          name: 'rsyslog: process summary'
          type: ZABBIX_ACTIVE
          key: 'proc.get[rsyslogd,root,,summary]'
          history: '0'
          trends: '0'
          value_type: TEXT
          description: 'Get info about rsyslog processes'
          tags:
            - tag: component
              value: raw
        - uuid: eb72e78ac46a42099fc6398a77bf88a5
          name: 'rsyslog: Unit active state'
          type: DEPENDENT
          key: rabe.rsyslog.active_state
          delay: '0'
          history: 7d
          description: 'State value that reflects whether the unit is currently active or not. The following states are currently defined: "active", "reloading", "inactive", "failed", "activating", and "deactivating".'
          valuemap:
            name: 'Unit Active State'
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.ActiveState.state
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 30m
          master_item:
            key: 'systemd.unit.get["rsyslog.service"]'
          tags:
            - tag: component
              value: service
          triggers:
            - uuid: eff32a718ecc44d5b28dc444b2a3abfe
              expression: last(/rsyslog/rabe.rsyslog.active_state)<>1
              name: 'rsyslog: Service is not running'
              priority: WARNING
              manual_close: 'YES'
              tags:
                - tag: scope
                  value: availability
        - uuid: 41be8e5506934eddba86d09b1aaf67d7
          name: 'rsyslog: CPU seconds (system)'
          type: DEPENDENT
          key: rabe.rsyslog.cputime_system
          delay: '0'
          history: 7d
          value_type: FLOAT
          description: 'Total CPU seconds (system) of rsyslog processes.'
          preprocessing:
            - type: JSONPATH
              parameters:
                - '$[*].cputime_system.first()'
            - type: SIMPLE_CHANGE
              parameters:
                - ''
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 5m
          master_item:
            key: 'proc.get[rsyslogd,root,,summary]'
          tags:
            - tag: component
              value: rsyslog
        - uuid: 6b777e6889834f59aff3c2eeaf96f560
          name: 'rsyslog: CPU seconds (user)'
          type: DEPENDENT
          key: rabe.rsyslog.cputime_user
          delay: '0'
          history: 7d
          value_type: FLOAT
          description: 'Total CPU seconds (user) of rsyslog processes.'
          preprocessing:
            - type: JSONPATH
              parameters:
                - '$[*].cputime_user.first()'
            - type: SIMPLE_CHANGE
              parameters:
                - ''
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 5m
          master_item:
            key: 'proc.get[rsyslogd,root,,summary]'
          tags:
            - tag: component
              value: rsyslog
        - uuid: 50c5ccf1b99b49d5809f6637f99fd257
          name: 'rsyslog: Service load state'
          type: DEPENDENT
          key: rabe.rsyslog.load_state
          delay: '0'
          history: 7d
          description: 'State value that reflects whether the configuration file of this unit has been loaded. The following states are currently defined: "loaded", "error", and "masked".'
          valuemap:
            name: 'Unit Load State'
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.LoadState.state
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 30m
          master_item:
            key: 'systemd.unit.get["rsyslog.service"]'
          tags:
            - tag: component
              value: service
        - uuid: e4c66dfa4c1a457fac71189e2e9d7339
          name: 'rsyslog: Number of processes'
          type: DEPENDENT
          key: rabe.rsyslog.processes
          delay: '0'
          history: 7d
          description: 'Number of rsyslog processes.'
          preprocessing:
            - type: JSONPATH
              parameters:
                - '$[*].processes.first()'
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 5m
          master_item:
            key: 'proc.get[rsyslogd,root,,summary]'
          tags:
            - tag: component
              value: rsyslog
          triggers:
            - uuid: cd0c058237d84b3484cd6c91f78eed38
              expression: 'last(/rsyslog/rabe.rsyslog.processes)<{$RSYSLOG.THRESHOLD.MIN_PROC}'
              name: 'rsyslog: No running processes'
              priority: HIGH
              description: 'No running rsyslog processes.'
              dependencies:
                - name: 'rsyslog: Service is not running'
                  expression: last(/rsyslog/rabe.rsyslog.active_state)<>1
              tags:
                - tag: scope
                  value: availability
        - uuid: d7111b302ee84409b14cd7850ac2dd87
          name: 'rsyslog: Memory usage (RSS)'
          type: DEPENDENT
          key: rabe.rsyslog.rss
          delay: '0'
          history: 7d
          units: B
          description: 'Memory usage of rsyslog processes.'
          preprocessing:
            - type: JSONPATH
              parameters:
                - '$[*].rss.first()'
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 5m
          master_item:
            key: 'proc.get[rsyslogd,root,,summary]'
          tags:
            - tag: component
              value: rsyslog
        - uuid: 890fa1b9113146baac4353cbf2752db6
          name: 'rsyslog: Swap usage'
          type: DEPENDENT
          key: rabe.rsyslog.swap
          delay: '0'
          history: 7d
          units: B
          description: 'Swap usage of rsyslog processes.'
          preprocessing:
            - type: JSONPATH
              parameters:
                - '$[*].swap.first()'
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 5m
          master_item:
            key: 'proc.get[rsyslogd,root,,summary]'
          tags:
            - tag: component
              value: rsyslog
        - uuid: 424037a4821c4d36a345db5cf24fd067
          name: 'rsyslog: Number of threads'
          type: DEPENDENT
          key: rabe.rsyslog.threads
          delay: '0'
          history: 7d
          description: 'Number of rsyslog threads.'
          preprocessing:
            - type: JSONPATH
              parameters:
                - '$[*].threads.first()'
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 5m
          master_item:
            key: 'proc.get[rsyslogd,root,,summary]'
          tags:
            - tag: component
              value: rsyslog
        - uuid: 308405e512c54311816100dbe9a40bdf
          name: 'rsyslog: Unit file state'
          type: DEPENDENT
          key: rabe.rsyslog.unitfile_state
          delay: '0'
          history: 7d
          description: 'Encodes the install state of the unit file of FragmentPath. It currently knows the following states: "enabled", "enabled-runtime", "linked", "linked-runtime", "masked", "masked-runtime", "static", "disabled", and "invalid".'
          valuemap:
            name: 'Unit File State'
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.UnitFileState.state
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 30m
          master_item:
            key: 'systemd.unit.get["rsyslog.service"]'
          tags:
            - tag: component
              value: service
        - uuid: 1afff21ff9c94fb39025c370a16e6fa4
          name: 'rsyslog: Uptime'
          type: DEPENDENT
          key: rabe.rsyslog.uptime
          delay: '0'
          history: 7d
          value_type: FLOAT
          units: s
          description: 'Number of seconds since unit entered the active state.'
          preprocessing:
            - type: JAVASCRIPT
              parameters:
                - |
                  data = JSON.parse(value);
                  if (data.ActiveEnterTimestamp > data.ActiveExitTimestamp) {
                        return Math.floor(Date.now() / 1000) - Number(data.ActiveEnterTimestamp) / 1000000;
                  }
                  return null;
          master_item:
            key: 'systemd.unit.get["rsyslog.service"]'
          tags:
            - tag: component
              value: service
          triggers:
            - uuid: 0ebab0a4fc134a048f05d07a86e1443d
              expression: last(/rsyslog/rabe.rsyslog.uptime)<=10m
              name: 'rsyslog: has been restarted'
              priority: INFO
              manual_close: 'YES'
              tags:
                - tag: scope
                  value: notice
        - uuid: ef752a32685a4bc59466b8e56f9eb7bc
          name: 'rsyslog: unit info'
          type: ZABBIX_ACTIVE
          key: 'systemd.unit.get["rsyslog.service"]'
          history: '0'
          trends: '0'
          value_type: TEXT
          description: 'Get unit info from systemd'
          tags:
            - tag: component
              value: raw
            - tag: component
              value: unit
      tags:
        - tag: class
          value: software
        - tag: target
          value: rsyslog
      macros:
        - macro: '{$RSYSLOG.THRESHOLD.MIN_PROC}'
          value: '1'
          description: 'Minimum amount of processes expected to be running at all times.'
      dashboards:
        - uuid: df75390b93dc45c4a43ef90ec6b1060b
          name: 'rsyslog: Overview'
          pages:
            - widgets:
                - type: item
                  width: '8'
                  height: '4'
                  hide_header: 'YES'
                  fields:
                    - type: INTEGER
                      name: adv_conf
                      value: '1'
                    - type: STRING
                      name: description
                      value: 'active state'
                    - type: ITEM
                      name: itemid
                      value:
                        host: rsyslog
                        key: rabe.rsyslog.active_state
                    - type: INTEGER
                      name: show
                      value: '1'
                    - type: INTEGER
                      name: show
                      value: '2'
                    - type: STRING
                      name: thresholds.color.0
                      value: 4CAF50
                    - type: STRING
                      name: thresholds.color.1
                      value: FF0000
                    - type: STRING
                      name: thresholds.color.2
                      value: FF0000
                    - type: STRING
                      name: thresholds.threshold.0
                      value: '1'
                    - type: STRING
                      name: thresholds.threshold.1
                      value: '2'
                    - type: STRING
                      name: thresholds.threshold.2
                      value: '3'
                    - type: INTEGER
                      name: units_bold
                      value: '0'
                    - type: INTEGER
                      name: units_show
                      value: '0'
                - type: graph
                  'y': '4'
                  width: '12'
                  height: '5'
                  fields:
                    - type: ITEM
                      name: itemid
                      value:
                        host: rsyslog
                        key: rabe.rsyslog.cputime_user
                    - type: INTEGER
                      name: source_type
                      value: '1'
                - type: graph
                  'y': '9'
                  width: '12'
                  height: '5'
                  fields:
                    - type: ITEM
                      name: itemid
                      value:
                        host: rsyslog
                        key: rabe.rsyslog.rss
                    - type: INTEGER
                      name: source_type
                      value: '1'
                - type: item
                  x: '8'
                  width: '6'
                  height: '4'
                  hide_header: 'YES'
                  fields:
                    - type: INTEGER
                      name: adv_conf
                      value: '1'
                    - type: STRING
                      name: description
                      value: uptime
                    - type: ITEM
                      name: itemid
                      value:
                        host: rsyslog
                        key: rabe.rsyslog.uptime
                    - type: INTEGER
                      name: show
                      value: '1'
                    - type: INTEGER
                      name: show
                      value: '2'
                - type: graph
                  x: '12'
                  'y': '4'
                  width: '12'
                  height: '5'
                  fields:
                    - type: ITEM
                      name: itemid
                      value:
                        host: rsyslog
                        key: rabe.rsyslog.cputime_system
                    - type: INTEGER
                      name: source_type
                      value: '1'
                - type: graph
                  x: '12'
                  'y': '9'
                  width: '12'
                  height: '5'
                  fields:
                    - type: ITEM
                      name: itemid
                      value:
                        host: rsyslog
                        key: rabe.rsyslog.swap
                    - type: INTEGER
                      name: source_type
                      value: '1'
                - type: item
                  x: '14'
                  width: '4'
                  hide_header: 'YES'
                  fields:
                    - type: INTEGER
                      name: adv_conf
                      value: '1'
                    - type: STRING
                      name: description
                      value: 'unit file state'
                    - type: ITEM
                      name: itemid
                      value:
                        host: rsyslog
                        key: rabe.rsyslog.unitfile_state
                    - type: INTEGER
                      name: show
                      value: '1'
                    - type: INTEGER
                      name: show
                      value: '2'
                    - type: STRING
                      name: thresholds.color.0
                      value: FF0000
                    - type: STRING
                      name: thresholds.color.1
                      value: 4CAF50
                    - type: STRING
                      name: thresholds.color.2
                      value: FF0000
                    - type: STRING
                      name: thresholds.threshold.0
                      value: '0'
                    - type: STRING
                      name: thresholds.threshold.1
                      value: '1'
                    - type: STRING
                      name: thresholds.threshold.2
                      value: '2'
                - type: item
                  x: '14'
                  'y': '2'
                  width: '4'
                  hide_header: 'YES'
                  fields:
                    - type: INTEGER
                      name: adv_conf
                      value: '1'
                    - type: STRING
                      name: description
                      value: 'service load state'
                    - type: ITEM
                      name: itemid
                      value:
                        host: rsyslog
                        key: rabe.rsyslog.load_state
                    - type: INTEGER
                      name: show
                      value: '1'
                    - type: INTEGER
                      name: show
                      value: '2'
                    - type: STRING
                      name: thresholds.color.0
                      value: FF0000
                    - type: STRING
                      name: thresholds.color.1
                      value: 4CAF50
                    - type: STRING
                      name: thresholds.color.2
                      value: FF0000
                    - type: STRING
                      name: thresholds.threshold.0
                      value: '0'
                    - type: STRING
                      name: thresholds.threshold.1
                      value: '1'
                    - type: STRING
                      name: thresholds.threshold.2
                      value: '2'
                - type: item
                  x: '20'
                  width: '4'
                  height: '4'
                  hide_header: 'YES'
                  fields:
                    - type: INTEGER
                      name: adv_conf
                      value: '1'
                    - type: INTEGER
                      name: decimal_places
                      value: '0'
                    - type: STRING
                      name: description
                      value: processes
                    - type: ITEM
                      name: itemid
                      value:
                        host: rsyslog
                        key: rabe.rsyslog.processes
                    - type: INTEGER
                      name: show
                      value: '1'
                    - type: INTEGER
                      name: show
                      value: '2'
                    - type: STRING
                      name: thresholds.color.0
                      value: FF0000
                    - type: STRING
                      name: thresholds.color.1
                      value: 4CAF50
                    - type: STRING
                      name: thresholds.threshold.0
                      value: '0'
                    - type: STRING
                      name: thresholds.threshold.1
                      value: '1'
      valuemaps:
        - uuid: 165f060c97b84515ada93713bb68847d
          name: 'Unit Active State'
          mappings:
            - value: '0'
              newvalue: unknown
            - value: '1'
              newvalue: active
            - value: '2'
              newvalue: reloading
            - value: '3'
              newvalue: inactive
            - value: '4'
              newvalue: failed
            - value: '5'
              newvalue: activating
            - value: '6'
              newvalue: deactivating
        - uuid: fdb6a8a860324de49fa51eb09f1f5a64
          name: 'Unit File State'
          mappings:
            - value: o
              newvalue: unknown
            - value: '1'
              newvalue: enabled
            - value: '2'
              newvalue: enabled-runtime
            - value: '3'
              newvalue: linked
            - value: '4'
              newvalue: linked-runtime
            - value: '5'
              newvalue: masked
            - value: '6'
              newvalue: masked-runtime
            - value: '7'
              newvalue: static
            - value: '8'
              newvalue: disabled
            - value: '9'
              newvalue: runtime
        - uuid: 07b22fdaf8b84e99bbc97062d622f0f4
          name: 'Unit Load State'
          mappings:
            - value: '0'
              newvalue: unknown
            - value: '1'
              newvalue: loaded
            - value: '2'
              newvalue: error
            - value: '3'
              newvalue: masked
